<nav class="navbar">
  <div class="nav">
      <a href="{{ .Site.BaseURL }}" class="nav-logo">
          ultimates.guide 
      </a>

    <ul class="nav-links">
      {{ range .Site.Params.nav }}
        {{ if .icon }}
          <li><a href="{{ .url | relLangURL }}" name="{{ .name }}"><i class="{{ .icon }}"></i></a></li>
        {{ else }}
          <li><a href="{{ .url | relLangURL }}" name="{{ .name }}">{{ .name }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
